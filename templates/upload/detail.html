{% extends 'base.html' %}
{% block content %}
    {% if object.image %}
        <ul>
            <li>{{ object.name }}</li>
            <li>
                <img src="{{ object.image.url }}" width="300" height="200" alt="{{ object.name }}"/>
            </li>
        </ul>
    {% else %}
        <ul>
            <li>{{ object.name }}</li>
            <li>
                Image not found
            </li>
        </ul>
    {% endif %}
{% endblock %}

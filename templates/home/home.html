{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'upload' %}">UPLOAD</a>
    {% for object in object_list %}
        {% if object.image %}
            <ul>
                <li>{{ object.name }}</li>
                <li>
                    <img src="{{ object.image.url }}" width="300" height="200" alt="{{ object.name }}"/>
                </li>
            </ul>
        {% else %}
            <ul>
                <li>{{ object.name }}</li>
                <li>
                    <img src="" width="300" height="200" alt="{{ object.name }}"/>
                </li>
            </ul>
        {% endif %}
    {% endfor %}
{% endblock %}
